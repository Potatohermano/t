    /* V.3 Marquee */
    .Content3 {
      display: flex;
      flex-direction: column;
      grid-row-start: 7;
      grid-row-end: 7;
      grid-column-start: 1;
      grid-column-end: 4;
      width: 80%;
      height: 200px;
      width: 80%;
      justify-content: center;
      align-content: center;
      align-items: center;
      overflow: hidden;
      mask-image: linear-gradient(
        to right,
        transparent,
        black 10% 80%,
        transparent
      );
    }

    .item2 {
      font-size: 18px;
      font-weight: bold;
    }

    .Marqueeline1 {
      display: flex;


      height: var(--height);
      overflow: hidden;
      border: solid red 3px;
      animatio: intro2 3s ease-out 12s 1 forwards;
      opacit: 0;
    }

    .Marqueeline1 .Marquee {
      display: flex;
      width: 100%;
      min-width: calc(var(--width) * var(--quantity));
      position: relative;
    }

    .Marqueeline1 .Marquee .item2 {
      width: var(--width);
      height: var(--height);
      position: absolute;
      left: 100%;
      animation: autoRun 22s linear infinite;
      animation-delay: calc(
        (22s / var(--quantity)) * (var(--position) - 1)
      ) !important;
      transition: filter 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      transition: all 0.65s ease;
      border: solid blue 3px;
    }

    /* On Hold
      
      .Marqueeline1:hover .item2 {
        animation-play-state: paused !important;
      }
      
      */

    .Marqueeline1 .item2:hover {
      cursor: pointer;
      color: red;
    }

    /* BREAK */

    .Marqueeline2 {
      display: flex;


      height: var(--height);
      overflow: hidden;
      border: solid red 3px;
      animatio: intro2 3s ease-out 12s 1 forwards;
      opacit: 0;
